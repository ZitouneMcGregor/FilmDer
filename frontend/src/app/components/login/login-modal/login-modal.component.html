<div class="bg-white p-8 rounded-lg shadow-md text-[var(--text)]">
  <h2 class="text-center text-2xl font-bold mb-6">Connexion</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="loginPseudo" class="block text-sm font-medium">Pseudo</label>
      <input
        id="loginPseudo"
        type="text"
        name="pseudo"
        placeholder="Votre pseudo"
        [(ngModel)]="username"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-[var(--primary)] focus:border-[var(--primary)]"
      >
    </div>
    <div class="mt-4">
      <label for="loginPassword" class="block text-sm font-medium">Mot de passe</label>
      <input
        id="loginPassword"
        type="password"
        name="password"
        placeholder="Votre mot de passe"
        [(ngModel)]="password"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-[var(--primary)] focus:border-[var(--primary)]"
      >
    </div>
    <div class="mt-6">
      <button type="submit" class="w-full py-2 px-4 bg-[var(--primary)] text-white rounded-md hover:bg-[var(--accent)]">
        Se connecter
      </button>
    </div>
  </form>
  <div class="mt-4 text-center">
    <button type="button" (click)="onSwitch()" class="text-sm text-[var(--secondary)] hover:underline focus:outline-none">
      Cr√©er un compte
    </button>
  </div>
</div>
