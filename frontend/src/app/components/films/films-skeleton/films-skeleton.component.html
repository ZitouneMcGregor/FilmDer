<div class="min-h-screen bg-[var(--background)] p-4 pb-20">
  <header class="mb-4">
    <h2 class="text-3xl font-bold text-[var(--text)]">Mes Films</h2>
  </header>

  <!-- Grille responsive affichant les films -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <app-films-card *ngFor="let movie of movies" [movie]="movie"></app-films-card>
  </div>

  <!-- Formulaire fixe en bas pour ajouter un nouveau film -->
  <div class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-t">
    <div class="max-w-md mx-auto">
      <div class="flex flex-col gap-2">
        <input 
          type="text" 
          placeholder="Nom du film"
          [(ngModel)]="newMovieName"
          class="p-2 border border-gray-300 rounded focus:outline-none"
        >
        <input 
          type="text" 
          placeholder="URL de l'image"
          [(ngModel)]="newMovieImg"
          class="p-2 border border-gray-300 rounded focus:outline-none"
        >
        <input 
          type="number" 
          placeholder="Note du film"
          [(ngModel)]="newMovieRating"
          class="p-2 border border-gray-300 rounded focus:outline-none"
        >
        <button 
          type="button"
          (click)="addMovie()"
          class="p-2 bg-[var(--primary)] text-[var(--text)] rounded hover:bg-[var(--accent)] focus:outline-none"
        >
          Ajouter
        </button>
      </div>
    </div>
  </div>
</div>
