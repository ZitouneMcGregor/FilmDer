<div class="bg-white rounded-lg shadow-md overflow-hidden w-64">
  <div class="relative w-full aspect-[2/3]">
    <img [src]="'https://image.tmdb.org/t/p/w300_and_h450_bestv2/' + movie.movie_img" alt="{{ movie.movie_name }}" class="absolute inset-0 w-full h-full object-cover">
  </div>
  <div class="p-4">
    <h3 class="text-xl font-bold text-[var(--text)]">{{ movie.movie_name }}</h3>
    <p class="mt-2 text-sm text-gray-600">Note : {{ movie.movie_rating }}</p>
  </div>
</div>
