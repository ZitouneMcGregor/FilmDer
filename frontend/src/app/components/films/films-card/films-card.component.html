<div class="bg-white rounded-lg shadow-md overflow-hidden w-64 relative">
  <div class="relative w-full aspect-[2/3]">
    <img 
      [src]="'https://image.tmdb.org/t/p/w300_and_h450_bestv2/' + movie.movie_img" 
      alt="{{ movie.movie_name }}" 
      class="absolute inset-0 w-full h-full object-cover"
    >
  </div>
  <div class="p-4">
    <h3 class="text-xl font-bold text-[var(--text)]">{{ movie.movie_name }}</h3>
    <p class="mt-2 text-sm text-gray-600">Note : {{ movie.movie_rating }}</p>
    <button 
      (click)="showInfo()"
      class="mt-2 w-full p-1 bg-[var(--primary)] text-[var(--text)] rounded hover:bg-[var(--accent)] focus:outline-none"
    >
      Info
    </button>
  </div>

  <!-- Modal pour afficher les détails du film -->
  <div *ngIf="modalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-lg p-4 max-w-lg w-full relative">
      <button 
        (click)="closeModal()"
        class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-2xl"
      >&times;</button>
      <div *ngIf="movieDetails">
        <h3 class="text-2xl font-bold mb-2">{{ movieDetails.title }}</h3>
        <p class="mb-2">{{ movieDetails.overview }}</p>
        <p class="text-sm text-gray-600">Sorti : {{ movieDetails.release_date }}</p>
        <!-- Ajoutez d'autres détails si nécessaire -->
      </div>
      <div *ngIf="!movieDetails">
        <p>Chargement...</p>
      </div>
    </div>
  </div>
</div>
