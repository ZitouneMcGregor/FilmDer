<div class="bg-white rounded-lg shadow-md overflow-hidden">
    <img [src]="film.image" alt="{{ film.name }}" class="w-full h-48 object-cover">
    <div class="p-4">
      <h3 class="text-xl font-bold text-[var(--text)]">{{ film.name }}</h3>
      <p class="mt-2 text-sm text-gray-600">Note : {{ film.note }}</p>
    </div>
  </div>
