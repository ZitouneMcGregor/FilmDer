<div class="container mx-auto p-4">
    <h2 class="text-3xl font-bold text-center mb-6">Historique des parties</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-6 py-3 border-b text-left text-sm font-semibold text-gray-700">Nom de la partie</th>
            <th class="px-6 py-3 border-b text-center text-sm font-semibold text-gray-700">Films</th>
            <th class="px-6 py-3 border-b text-center text-sm font-semibold text-gray-700">Joueurs</th>
            <th class="px-6 py-3 border-b text-center text-sm font-semibold text-gray-700">Résultats</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let room of rooms" class="hover:bg-gray-100">
            <td class="px-6 py-4 border-b text-sm text-gray-800">{{ room.name }}</td>
            <td class="px-6 py-4 border-b text-sm text-center text-gray-800">{{ room.nb_film }}</td>
            <td class="px-6 py-4 border-b text-sm text-center text-gray-800">{{ room.nb_player }}</td>
            <td class="px-6 py-4 border-b text-sm text-center">
              <a [routerLink]="['/result', room.id]" class="text-blue-500 hover:underline">
                Voir résultats
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
